<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>MELIÃ</title>
</head>

<body>
    <!-- ENCABEZADO -->
    <header class="container-fluid bg-primary d-flex justify-content-center">
        <p class="text-light fs-6 mb-0 p-2">Contáctanos 4-(351)-725-1200</p>
    </header>

    <h1 class="text-center p-4 fw-400">DATOS PERSONALES</h1>

    <form class="container" id="form">
        <div class="form-row">
            <div class="form-group col-sm-12 col-lg-8 w-100">
                <label for="inputEmail4">Email:</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="correo@correo">
            </div> <br>
            <div class="form-group col-sm-12 col-lg-8 w-100">
                <label for="inputPassword4">Password:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div><br>
        </div>
        <div class="form-group col-sm-12 col-lg-8 w-100">
            <label for="inputAddress">Dirección:</label>
            <input type="text" class="form-control" id="inputAddress">
        </div> <br>
        <div class="form-row">
            <div class="form-group col-sm-12 col-lg-8 w-100">
                <label for="inputCity">Ciudad:</label>
                <input type="text" class="form-control" id="inputCity">
            </div> <br>
            <div class="form-group col-sm-12 col-lg-8 w-100">
                <label for="inputState">Provincia:</label>
                <select id="inputState" name="inputState" class="form-control">
                    <option value="0" selected disabled>Seleccionar</option>
                    <option value="1">Córdoba</option>
                    <option value="2">Buenos Aires</option>
                    <option value="3">Jujuy</option>
                    <option value="4">San Juan</option>
                    <option value="5">Túcuman</option>
                    <option value="6">Mendoza</option>
                    <option value="7">La Rioja</option>
                    <option value="8">Chubut</option>
                    <option value="9">Neuquén</option>
                    <option value="10">Tierra del Fuego</option>
                    <option value="11">Rio Negro</option>
                </select>
            </div> <br>
            <input type="submit" value="Enviar" onclick="enviarFormulario()" class="btn btn-primary">
    </form>
    <div id="error"></div>

</html>
